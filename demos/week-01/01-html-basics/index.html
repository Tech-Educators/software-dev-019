<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- to leave a comment, we use command or control + / -->
  <body>
    <!-- in the body we will write our website structure -->

    <!-- the header is the top part of our website -->
    <header>
      <h1>This is the main heading of our website</h1>
    </header>

    <main>
      <!-- this is we nest the sections, images, text, content of our website -->
      <section>
        <p>This is some text</p>
        <!-- our img tag needs a src attribute with the url of our image -->
        <img
          src="https://developers.home.google.com/static/cloud-to-cloud/images/smart-home.svg"
        />
        <ol>
          <li>Item 1</li>
          <li>Item 2</li>
          <li>Item 3</li>
        </ol>
      </section>
    </main>

    <!-- the footer is the bottom part of the house -->
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="#" alt="company logo" />
      <nav>
        <!-- class names are reusable if you want to apply the same styles to multiple elements -->
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
        <button class="header-button">Button</button>
      </nav>
    </header>

    <main>
      <section>
        <!-- id attributes are only used for one specific element as a rule of thumb -->
        <!-- my preference is to use class names for CSS and id attributes for JS -->
        <h1 id="heading">Heading</h1>
        <h2>Subheading</h2>
        <button class="main-button">Button</button>
      </section>
      <!-- this image is decoration; it doesn't need an alt tag (more to explore in week 2) -->
      <img src="#" />
    </main>
    <footer>
      <nav>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
      </nav>
    </footer>
  </body>
</html>
